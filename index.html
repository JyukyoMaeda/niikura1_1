                    parent.$.fn.colorbox.close(); return false;
                });
            });
        });
        // 通常スライダー用
        $(function(){
            $(".sekou-slider").slick({
                autoplay: true,
                fade: true,
                dots: true,
                prevArrow: false,
                nextArrow: false,
                slidesToShow: 1,
                slidesToScroll: 1,
                responsive: [ // ブレイクポイントごとに設定を変更
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1,
                            cssEase: 'linear', // easing効果を指定
                            // centerMode: false, //要素を中央寄せ
                        }
                    }
                ]
            });
        });
    </script>
</body>
